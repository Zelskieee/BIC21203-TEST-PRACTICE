<!DOCTYPE html>
<html>
<head>
    <title>Rowspan Tutorial</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">Row 1, Cell 1 and 2 (spanning 2 rows)</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>               
</body>
</html>
