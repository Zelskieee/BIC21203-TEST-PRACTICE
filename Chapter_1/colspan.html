<!DOCTYPE html>
<html>
<head>
    <title>Colspan Tutorial</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Row 1, Cell 1</td>
            <td colspan="2">Row 1, Cell 2 and 3 (spanning 2 columns)</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>           
</body>
</html>
