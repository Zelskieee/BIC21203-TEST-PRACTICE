<!DOCTYPE html>
<html>
<head>
<body>
    <script>
        var counter = 0; // loop variable
        var printed_numbers = new Array(); // array declaration

        while (counter < 5) {
        printed_numbers[counter] = counter + 1;
        document.write(printed_numbers[counter] + "<br>");
        counter++;
        }
    </script>
</body>
</head>
</html>
